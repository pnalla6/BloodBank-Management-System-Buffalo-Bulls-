<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Side Navigation Bar</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="sidebar">
        <h2>BLOOD BANK Management System</h2>
        <ul>
            <li><a href="{{ url_for('base') }}"><i class="fas fa-home"></i>DashBoard</a></li>
            <li><a href="{{ url_for('donor') }}"><i class="fas fa-user"></i> Donor </a></li>
            <li><a href="{{ url_for('bloodbank') }}"><i class="fas fa-user"></i> Blood Bank </a></li>
            <li><a href="{{ url_for('hospital') }}"><i class="fas fa-user"></i> Hospital </a></li>
            <li><a href="{{ url_for('patient')}}"><i class="fas fa-heartbeat"></i> Patient </a></li>
            <li><a href="{{ url_for('donate')}}"><i class="fas fa-heartbeat"></i>Donate</a></li>
        </ul>
        <div class="social_media">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    <div class="main_content">
        <div class="header">Welcome!! Have a nice day.</div>
        <div class="info">
            <form action="{{ url_for('donate') }}", method="post">
                <input name="did" id="did" class="form-control me-2" type="text"
                    placeholder="Donor ID">
                    <br>
                <input name="bbid" id="bbid" class="form-control me-2" type="text"
                    placeholder="Blood Bank ID">
                <br>
                <div style="width: 100%; margin-left: 35%;">
                    <button class="btn btn-outline-success" type="submit" style="text-align: center; width:30%">Donate</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
