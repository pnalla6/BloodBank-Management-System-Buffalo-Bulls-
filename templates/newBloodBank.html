<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='newPatientStyle.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>New Patient</title>
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">BloodBank</a>
            <a href="{{ url_for('hospital_search') }}" class="hospital_search">Goto Hospital</a>
            <a href="{{ url_for('patient_search') }}" class="patient_search">Goto Patient</a>
            <form class="d-flex" role="search" action="{{ url_for('handle_query') }}" method="POST">
                <input name="user_query" id="user_query" class="form-control me-2" type="search"
                    placeholder="Enter Query" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Execute</button>
            </form>
        </div>
    </nav>

    <div class="newPatientForm">
        <form action="{{ url_for('get_new_patient_form') }}" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">BloodBank Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="BloodBank Name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="apos">Number of A-POS units:</label>
                    <input type="text" class="form-control" name="apos" id="apos" placeholder="APOS" required>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="aneg">NUmber of A-NEG units:</label>
                <input type="number" class="form-control" name="aneg" id="aneg" placeholder="Enter number of units"
                    required>
            </div>
            <div class="form-group col-md-6">
                <label for="bpos">NUmber of B-POS units:</label><br>
                <input type="number" class="form-control" name="bpos" id="bpos" placeholder="Enter number of units"
                    required>
            </div>
            <div class="form-group col-md-6">
                <label for="bneg">Number of B-NEG units:</label>
                <input type="tel" class="form-control" name="bneg" id="bneg" placeholder="Enter units" required>
            </div>
            <div class="form-group col-md-6">
                <label for="opos">Number of O-POS units:</label>
                <input type="tel" class="form-control" name="opos" id="opos" placeholder="Enter unit" required>
            </div>
            <div class="form-group col-md-6">
                <label for="oneg">Number of O-NEG units:</label>
                <input type="text" class="form-control" name="oneg" id="oneg" placeholder="Enter unit" required>
            </div>
            <div class="form-group col-md-6">
                <label for="abpos">Number of AB-POS units:</label>
                <input type="text" class="form-control" name="abpos" id="abpos" placeholder="Entire units" required>
            </div>
            <div class="form-group col-md-6">
                <label for="abneg">Number of AB-NEG units:</label>
                <input type="text" class="form-control" name="abneg" id="abneg" placeholder="Entire units" required>
            </div>
            <div class="form-group col-md-6">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" name="phone" id="phone" placeholder="Phone" required>
            </div>
            <div class="form-group col-md-6">
                <label for="mail">E-Mail</label>
                <input type="email" class="form-control" name="mail" id="mail" placeholder="E-mail" required>
            </div>

            <button style="width: 5rem;margin-right: auto;" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
