<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>BloodBank View</title>
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="sidebar">
        <h2>BLOOD BANK Management System</h2>
        <ul>
            <li><a href="{{ url_for('base') }}"><i class="fas fa-home"></i>DashBoard</a></li>
            <li><a href="{{ url_for('donor')}}"><i class="fas fa-user"></i> Donor </a></li>
            <li><a href="{{ url_for('bloodbank')}}"><i class="fas fa-user"></i> Blood Bank </a></li>
            <li><a href="{{ url_for('hospital') }}"><i class="fas fa-user"></i> Hospital </a></li>
            <li><a href="{{ url_for('patient')}}"><i class="fas fa-heartbeat"></i> Patient </a></li>
            <li><a href="{{ url_for('donate')}}"><i class="fas fa-heartbeat"></i>Donate</a></li>
        </ul>
        <div class="social_media">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    <div class="main_content">
        <div class="header"><form class="d-flex" role="search" action="{{ url_for('handle_query') }}" method="POST">
            <input name="user_query" id="user_query" class="form-control me-2" type="search"
                placeholder="Enter Query" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Execute</button>
        </form></div>
        <div class="info">
            <div style="display: flex;flex-direction: row;justify-content: center;" class="topMenu">
                <h3 style="width: fit-content;text-align: center;margin-right: 0.4rem;">Blood Bank</h3>
            </div>
        
            <div class="menuGrid">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="card" style="border:none;">
                            <div class="card-body">
                                <h5 class="card-title"><a href="{{ url_for('new_blood_bank') }}">Insert new
                                    BloodBank</a>
                                </h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card" style="border:none;">
                            <div class="card-body">
                                <h5 class="card-title"><a href="{{ url_for('show_bloodbank_ids_delete') }}">Delete BloodBank</a></h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="card" style="border:none;">
                            <div class="card-body">
                                <h5 class="card-title"><a href="#"> Update
                                        BloodBank</a></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card" style="border:none;">
                            <div class="card-body">
                                <h5 class="card-title"><a href="#">View BloodBanks</a></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
